<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <main>
        <h2>Tic Tac Toe</h2>
        <div class="container">
            <div class="box 00 placeholder1"></div>
            <div class="box 01 placeholder2"></div>
            <div class="box 02 placeholder3"></div>
            <div class="box 10 placeholder4"></div>
            <div class="box 11 placeholder5"></div>
            <div class="box 12 placeholder6"></div>
            <div class="box 20 placeholder7"></div>
            <div class="box 21 placeholder8"></div>
            <div class="box 22 placeholder9"></div>
        </div>
        <span class="results"></span>
        <button id="play-again">Play Again</button>
    </main>
</body>

</html>
